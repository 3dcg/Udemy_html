<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>テーブルの演習</title>
  </head>
  <body>
    <h2>シンプルな表</h2>
  　<table border="1">
      <tr><!-- table raw. テーブルの横一行 -->
        <th>姓</th><!-- table header. テーブルの見出しセル -->
        <th>名</th>
      </tr>
      <tr>
        <td>山田</td><!-- table data cell.テーブルのデータセル -->
        <td>太郎</td>
      </tr>
        <td>田中</td>
        <td>花子</td>
    </table>

     <h2>thead,tfoot,tbody,</h2>
   <table border="1">
     <thead>
       <tr>
         <th>ヘッダー１</th>
         <th>ヘッダー２</th>
       </tr>
     </thead>
     <tbody>
       <tr>
         <td>データ１</td>
         <td>データ２</td>
       </tr>
     </tbody>
     <tfoot>
       <tr>
         <td>フッター１</td>
         <td>フッター２</td>
       </tr>
     </tfoot>
   </table>

   <h2>セルの結合</h2>
   <h3>横に結合</h3>
   <table border="1">
     <tr>
       <th colspan="3">横方向に結合</th>
     </tr>
     <tr>
       <td>データ１</td>
       <td>データ２</td>
       <td>データ３</td>
     </tr>
   </table>

    <h3>縦に結合</h3>
   <table border="1">
     <tr>
       <th rowspan="3">縦方向に結合</th>
       <td>データ１</td>
     </tr>
     <tr>
       <td>データ2</td>
     </tr>
     <tr>
       <td>データ3</td>
     </tr>
   </table>

   <h2>Caption</h2>
   <table border="1">
    <caption>キャプション</caption>
    <tr>
      <td>データ１</td>
      <td>データ２</td>
      <td>データ３</td>
    </tr>
   </table>
  </body>
</html>
